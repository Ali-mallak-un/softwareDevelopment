<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools box|login</title>

    <!-- added style file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <a href="index.html">جعبه ابزار</a>
        <nav>
            <ul>
                <li><a href="services.html">خدمات</a></li>
                <li><a href="info.html">درباره ما</a></li>
                <li><a href="login.html">ورود/ثبت نام</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <div class="auth-toggle">
                <button id="loginToggle" class="active">ورود</button>
                <button id="registerToggle">ثبت نام</button>
            </div>

            <h2 id="authTitle">خوش آمدید</h2>
            
            <form id="authForm">
                <div class="form-group" id="nameGroup" style="display: none;">
                    <input type="text" id="fullName" placeholder="نام و نام خانوادگی">
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" placeholder="ایمیل" required>
                </div>

                <div class="form-group">
                    <input type="password" id="password" placeholder="رمز عبور" required>
                </div>

                <button type="submit" id="submitBtn" class="auth-btn">ورود به حساب</button>
            </form>

            <div class="auth-footer">
                <a href="#" id="forgotPassword">فراموشی رمز عبور؟</a>
            </div>
            <div id="authMessage" class="auth-message"></div>
        </div>
    </main>

    <footer>
        <p>&copy; Tools Box </p>
    </footer>

    <script src="auth.js"></script>
</body>
</html>
